# vhash-cloudflare-app Wrangler Configuration (Pages)
name = "vhash"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./out"

# ============================================================================
# D1 DATABASE BINDINGS
# ============================================================================
[[d1_databases]]
binding = "DB"
database_name = "vhash-prod"
database_id = "0fa01da8-bc87-44fe-b9e1-6b19db316c9d"

# ============================================================================
# R2 BUCKET BINDINGS
# ============================================================================
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "vhash-media"

# ============================================================================
# ENVIRONMENT VARIABLES (non-secret)
# ============================================================================
[vars]
ENVIRONMENT = "production"
GROQ_MODEL = "llama-3.3-70b-versatile"
CANNABIS_API_URL = "https://the-cannabis-ayix5e7fr-piyush-bhors-projects.vercel.app/api/strains/"

# ============================================================================
# PREVIEW ENVIRONMENT (for PR previews)
# ============================================================================
[env.preview]
name = "vhash-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "vhash-staging"
database_id = "0f17deef-3f4a-4696-80dd-ed9c9e4e748a"

[[env.preview.r2_buckets]]
binding = "MEDIA"
bucket_name = "vhash-media"

[env.preview.vars]
ENVIRONMENT = "preview"
GROQ_MODEL = "llama-3.3-70b-versatile"
CANNABIS_API_URL = "https://the-cannabis-ayix5e7fr-piyush-bhors-projects.vercel.app/api/strains/"
